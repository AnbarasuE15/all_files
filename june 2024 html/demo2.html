<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(0, 128, 255);">
    <div
        style="width: 500px;height: 500px; border-color: rgb(235, 252, 2);border-style: solid;margin-left: 400px; background-color: rgb(16, 216, 239);">
        <div style="padding-top: 5%;display: inline-block;padding-left:20%;">
            <form>
                <table>
                    <tr>
                        <td><label>User Name :</label></td>
                        <td><input type="text" name="userName" placeholder="User Name" required></td>
                    </tr>

                    <tr>
                        <td><label>Date of Birth :</label></td>
                        <td><input type="date" name="dob" placeholder="Date of Birth" required></td>
                    </tr>

                    <tr>
                        <td><label>Mobile Number :</label></td>
                        <td><input type="number" name="mobileNumber" placeholder="Mobile Number" required></td>
                    </tr>

                    <tr>
                        <td><label>E-mail :</label></td>
                        <td><input type="email" name="email" placeholder="E-mail" required></td>
                    </tr>

                    <tr>
                        <td><label>Coures Name:</label></td>
                        <td><select name="couresName">
                                <option> Python Full Stack</option>
                                <option> Java Full Stack</option>
                            </select></td>
                    </tr>

                    <tr>
                        <td><label>Password :</label></td>
                        <td><input type="password" name="pwd" placeholder="Enter the Password" required></td>
                    </tr>

                    <tr>
                        <td><label> Choose the color:</label></td>
                        <td><input type="color" name="color" placeholder="Choose the Color" required></td>
                    </tr>

                    <tr>
                        <td><label>Choose the File :</label></td>
                        <td><input type="file" name="file" placeholder="Choose File" required></td>
                    </tr>

                    <tr>
                        <td><label>Join Class:</label></td>
                        <td> <input type="checkbox" name="male" placeholder="Male"><label> Yes</label>
                            <input type="checkbox" name="female" placeholder="Female"><label> No</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Gender :</label></td>
                        <td> <input type="radio" name="male" placeholder="Male"><label> Male</label>
                            <input type="radio" name="female" placeholder="Female"><label> Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Image :</label></td>
                        <td><input type="image" name="image" placeholder="Image" required></td>
                    </tr>

                    <tr>
                        <td><label>Choose the Range :</label></td>
                        <td><input type="range" name="range" placeholder="Range" required></td>
                    </tr>
                    <tr>
                        <td><label>URL :</label></td>
                        <td><input type="url" name="range" placeholder="Link the URL" required></td>
                    </tr>

                    <tr>
                        <td><label>Set the Time :</label></td>
                        <td><input type="time" name="time" placeholder="Set the Time" required></td>
                    </tr>

                    <tr>
                        <td><label>Tellphone :</label></td>
                        <td><input type="tel" name="range" placeholder="Enter the Telnumber" required></td>
                    </tr>

                    <tr>
                        <td><label>find the value :</label></td>
                        <td><input type="search" name="search" placeholder="Search" required></td>
                    </tr>

                    <tr>
                        <td><input type="button" name="bton" placeholder="Button" value="submit"></td>
                        <td><input type="reset" name="reset" placeholder="Reset" required></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</body>

</html>
